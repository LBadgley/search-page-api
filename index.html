<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Fredoka+One" rel="stylesheet">
    <title>Rick and Morty Peeps</title>
</head>

<body>
    <header>
        <h1>Rick and Morty Characters</h1>
    </header>

    <main>
        <form id="form">
            <select id="species-dropDown">    
                <option value="all-characters">All Characters</option>
                <option value="alien">Aliens</option>
                <option value="human">Humans</option>
                <option value="humanoid">Humanoids</option>
                <option value="mytholog">Mythologs</option>
                <option value="parasite">Parasites</option>
                <option value="robot">Robots</option>
                <option value="vampire">Vampires</option>
            </select>
            <fieldset id="search-by-name">
                    <legend>Search by name:</legend>
                    <input type="text" id="name-search"/>
            </fieldset>
        </form>
        <section>
                <button id="previous-button">&lt; Previous</button>
                <span id="current-page">1</span>
                of
                <span id="total-pages"></span>
                <button id="next-button">Next &gt;</button>
        </section>

        <ul id="character-container"></ul>
    </main>
</body>
<script type="module" src="./src/index.js"></script>
</html>
